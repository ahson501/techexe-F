{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blogpost.title }}</title>
    <link rel="stylesheet" href="{% static 'frontend/dist/assets/blog-CliQJSRu.css' %}">
</head>
<body>
    <h1>{{ blogpost.title }}</h1>
    
    <div class="description-container">
        <p><strong></strong> {{ blogpost.content|safe }}</p>
    </div>
    
    {% if blogpost.category %}
        <p>Category: <a href="{% url 'category_blogpost_list' category_slug=blogpost.category.slug %}">{{ blogpost.category.name }}</a></p>
    {% else %}
        <p>No category assigned.</p>
    {% endif %}
</body>
</html>
