<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p><strong>Order:</strong> {{ object.order }}</p>
    <p><strong>Date Created:</strong> {{ object.date_created }}</p>
    
    <h2>Videos</h2>
    <ul>
        {% for video in object.videos.all %}
        <li>
            <a href="{% url 'videos-detail' video.pk %}">{{ video.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
