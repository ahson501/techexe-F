<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>
    <p><strong>Author:</strong> {{ object.author }}</p>
    <p><strong>Date Created:</strong> {{ object.date_created }}</p>
    
    <h2>Chapters</h2>
    <ul>
        {% for chapter in object.chapters.all %}
        <li>
            <a href="{% url 'chapter-detail' chapter.pk %}">{{ chapter.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
