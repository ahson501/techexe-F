{% load static %}
<nav>
    <div class="navbar">
        <ul id="menu">
            <li><a href="{% url 'AAPlants:aaplantscategory' %}">Category</a></li>
            <li><a href="{% url 'AAPlants:aaplantsabout' %}">About</a></li>
            <li><a href="{% url 'AAPlants:aaplantscontact' %}">Contact Us</a></li>
        </ul>
        <button class="navbar-toggle" id="navbarToggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <form method="get" action="{% url 'AAPlants:aaplants_search' %}" class="search-form">
            <div class="header-search-wrapper">
                <button type="submit" class="search-button">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <input type="text" id="header-search" name="q" value="{{ query }}" placeholder="Search..." aria-label="Search">
            </div>
        </form>
        
        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for plant in results %}
                    <li>
                        <h3>{{ plant.name }}</h3>
                        <p>{{ plant.description }}</p>
                        <p><em>{{ plant.scientific_name }}</em></p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
        <p>No results found.</p>
        {% endif %}
    </div>
</nav>
