{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Add CSS links here (e.g., Bootstrap or custom CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to A&A Family {{ user.get_full_name }}</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p>I am David, Contractor in Barcelona</p>
    <div class="header-justify">
            <div class="header-right">
                <img src="{% static 'images/services/flowers.jpg' %}" alt="Ahson Img" width="300" height="200">
        </div>
       
        
        <form method="POST" action="{% url 'AAPlants:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Add JS scripts here (e.g., Bootstrap or custom scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
