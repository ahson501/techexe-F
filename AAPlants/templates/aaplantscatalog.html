{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Catalog - AAPlants</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'frontend/dist/assets/AAPlants-XE_gcTOq.css' %}">
</head>
<body>
    <header>
        <h1>Our Plant Catalog</h1>
    </header>
    <section>
        <ul>
            <!-- Example of a dynamic list -->
            {% for plant in plants %}
                <li>
                    <a href="{% url 'plant_detail' plant.id %}">{{ plant.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
