{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'frontend/dist/assets/iccbs-DF9CYB20.css' %}">
</head>
<body>
    <div class="container">
        <!-- Display Profile Picture -->
        {% if user.profile.profile_picture %}
            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            <img src="{% static 'default-profile.png' %}" alt="Default Profile Picture" class="profile-picture">
        {% endif %}

        <!-- Welcome Message -->
        <p class="welcome-message">
            Welcome, {{ user.username }}!
        </p>

        <!-- Update User Info Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Update User Info</h3>
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <!-- Profile Links -->
        <div class="profile-links">
            <a href="{% url 'iccbs:iccbshome' %}">Go Back</a>
            <a href="{% url 'iccbs:iccbs_logout' %}" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
