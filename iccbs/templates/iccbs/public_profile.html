{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'frontend/dist/assets/iccbs-DUi_7ves.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            {% else %}
                <img src="{% static 'default-profile.png' %}" alt="Default Profile Picture" class="profile-picture">
            {% endif %}
            <h1>{{ user.username }}</h1>
        </div>
        <div class="profile-details">
            <p><strong>Full Name:</strong> {{ profile.full_name }}</p>
            <p><strong>Bio:</strong> {{ profile.bio }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>
</body>
</html>
