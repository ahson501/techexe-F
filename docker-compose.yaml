version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: tech_data
    environment:
      POSTGRES_USER: node-1
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: tech_db
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/var/lib/postgresql/backups
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: techexe.net@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  web:
    build: .
    container_name: tech_web
    command: gunicorn --bind 0.0.0.0:8000 techexeapp.wsgi:application
    ports:
      - "8000:8000"
    depends_on:
      - db
      - vite
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://node-1:12345678@db:5432/tech_db
    volumes:
      - .:/app
      - /app/venv
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./frontend/static:/app/frontend/static
    networks:
      - app-network

  vite:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"  # Ensure the correct port is mapped
    networks:
      - app-network

volumes:
  postgres_data:
  postgres_backups:
  pgadmin_data:
  static_volume:
  media_volume:
  
  

networks:
  app-network:
    driver: bridge