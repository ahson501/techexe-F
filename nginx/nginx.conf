worker_processes auto;  # Adjust based on your server's CPU cores

events {
    worker_connections 1024;  # Adjust based on expected connections
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # HTTP server block for Certbot and redirection
    server {
    listen 80;
    server_name techexe.net www.techexe.net;

    # Location for Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Ensure this matches your certbot webroot volume
        allow all;  # Allow access to the challenge files
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
  }


    # SSL server block
    server {
        listen 443 ssl;
        server_name techexe.net www.techexe.net;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/techexe.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/techexe.net/privkey.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'HIGH:!aNULL:!MD5';

        # Proxy pass to your application (Django in this case)
        location / {
            proxy_pass http://web:8000;  # Ensure this points to your Django service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Add HSTS header to enforce HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}

